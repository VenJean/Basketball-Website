    <style>

        /* Animasi Slide Down */
        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .animate-slide-down {
            animation: slide-down 0.3s ease-out;
        }
    
        /* Animasi Fade Out */
        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    
        .animate-fade-out {
            animation: fade-out 0.3s ease-out;
        }
    
        /* Rotasi ikon hamburger */
        .rotate-90 {
            transform: rotate(90deg);
            transition: transform 0.3s ease-in-out;
        }
    
      </style>
    


    <script>

        //NAVBAR

        document.addEventListener("DOMContentLoaded", function () {
        let menuToggle = document.getElementById("menu-toggle");
        let menu = document.getElementById("navbar-menu");
        let icon = document.getElementById("menu-icon");

        menuToggle.addEventListener("click", function () {
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
                menu.classList.add("animate-slide-down");
                icon.classList.add("rotate-90");
            } else {
                menu.classList.remove("animate-slide-down");
                menu.classList.add("animate-fade-out");

                setTimeout(() => {
                    menu.classList.add("hidden");
                    menu.classList.remove("animate-fade-out");
                }, 300); // Delay untuk menyembunyikan setelah animasi selesai
                icon.classList.remove("rotate-90");
            }
        });
    });

          alert("⚠️ Fitur 'About Us' sedang dalam tahap pengembangan!");
